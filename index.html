<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    
    <div id="container">
        <h2>Calculadora de IMC</h2>
        
        <div class="campo-input">
            <label for="f_altura">Altura:</label>
            <input type="text" name="altura" id="f_altura">
        </div>

        <div class="campo-input">
            <label for="f_peso">Peso:</label>
            <input type="text" name="peso" id="f_peso">
        </div>

        <div class="campo-input">
            <button id="btn_calcular" type="submit">Calcular</button>
            <button id="btn_reset" type="reset">Calcular</button>
        </div>
    </div>


    <script src="./src/js/script.js"></script>
</body>
</html>
