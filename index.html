<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    
    <div id="container" class="ativo">
        <h2>Calculadora de IMC</h2>
        
        <div class="campo_input">
            <label for="f_altura">Altura:</label>
            <input type="text" name="altura" id="f_altura" placeholder="exemplo: 180">
        </div>

        <div class="campo_input">
            <label for="f_peso">Peso:</label>
            <input type="text" name="peso" id="f_peso" placeholder="exemplo: 80.5">
        </div>

        <div id="erro">
            
        </div>

        <div class="grupo_botoes">
            <button id="btn_calcular">Calcular</button><button id="btn_reset">Limpar</button>
        </div>
    </div>

    <div id="container_result">
       <div id="resultado">
        <h2>Seu IMC: <span id="resultado_imc"></span> </h2>
        <p>Situação atual: <span id="situacao"></span> </p>
       </div>
       <table>
        <thead>
            <caption>Tabela de classificações:</caption>
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
                <th>Obesidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
            <tr>
                <td>Entre 30,0 e 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr>
                <td>Maior que 40,0</td>
                <td>Obesidade grave</td>
                <td>III</td>
            </tr>
        </tbody>
       </table>

       <button id="btn_voltar">Voltar</button>
    </div>


    <script src="./src/js/script.js"></script>
</body>
</html>
